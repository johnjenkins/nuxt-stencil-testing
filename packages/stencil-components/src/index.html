<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/components.esm.js"></script>
    <script nomodule src="/build/components.js"></script>
  </head>
  <body>
    <my-simple-shadow first="Stencil" middle="'Don't call me a framework'" last="JS">
      <div>a div</div>
      some text
    </my-simple-shadow>

    <my-simple-scoped first="Stencil" middle="'Don't call me a framework'" last="JS">
      <div>a div</div>
    </my-simple-scoped>
  </body>
</html>
